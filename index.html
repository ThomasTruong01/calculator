<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="main.js"></script>
		<title>My Calculator</title>
	</head>
	<body>
		<div id="top"><span id="display">0</span></div>
		<div id="main">
			<div class="row1">
				<button id="clear" class="functions">AC</button>
				<button id="plusMinus" class="functions">+/-</button>
				<button id="percent" class="functions">%</button>
				<button id="divide" class="operator">/</button>
			</div>
			<div class="row2">
				<button id="seven" class="numbers">7</button>
				<button id="eight" class="numbers">8</button>
				<button id="nine" class="numbers">9</button>
				<button id="multiply" class="operator">X</button>
			</div>
			<div class="row3">
				<button id="four" class="numbers">4</button>
				<button id="five" class="numbers">5</button>
				<button id="six" class="numbers">6</button>
				<button id="minus" class="operator">-</button>
			</div>
			<div class="row4">
				<button id="one" class="numbers">1</button>
				<button id="two" class="numbers">2</button>
				<button id="three" class="numbers">3</button>
				<button id="plus" class="operator">+</button>
			</div>
			<div class="row5">
				<button id="zero" class="numbers">0</button>
				<button id="decimal" class="numbers">.</button>
				<button id="equal" class="operator">=</button>
			</div>
		</div>
	</body>
</html>
